<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Stanford CS Planner</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="../styles/index.css">
  <style>
  .demo-card-square.mdl-card {
    width: 150px;
    height: 150px;
  }
  .demo-card-square > .mdl-card__title {
    color: #fff;
    background: #008080;
  }

  /* Popover */
  .popover {
    border: 2px dotted red;
  }
  /* Popover Header */
  .popover-title {
    background-color: #73AD21;
    color: #FFFFFF;
    font-size: 28px;
    text-align:center;
  }
  /* Popover Body */
  .popover-content {
    background-color: coral;
    color: #FFFFFF;
    padding: 25px;
  }
  /* Popover Arrow */
  .arrow {
    border-right-color: red !important;
  }
</style>
</head>
<body>
  {%for course in allCourses%}
  <div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
      <h2 class="mdl-card__title-text">{{course.title}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      Units = {{course.units}}
      <br>
      Type = {{course.subject}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
      <a id="myBtn" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="#" data-toggle="popover" title="CS106A" data-content="1 description, more info here">
        View More
      </a>
    </div>
  </div>
  {%endfor%}
<script>
$(document).ready(function(){
  $('[data-toggle="popover"]').popover();
});
</script>
  <!-- <script type="text/javascript" src="../scripts/index.js"></script> -->
</body>
</html>
